<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navagation bar</title>
    <style>
        .navbar{
            background-color: khaki;
            margin: auto;
        }
        .navbar ul li{
            overflow: none;
            
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li{
            margin: 23px;
            float: left;
                list-style: none;}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a> </li>
                <li><a href="#">Computer</a> </li>
                <li><a href="#">Complex</a> </li>
                <li><a href="#">Book</a> </li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="dearch this document">
                </div>
                
            </ul>
        </nav>
    </header>
</body>
</html>
