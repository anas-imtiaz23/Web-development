<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navagation bar</title>
    <style>
        .navbar{
            background-color: rgb(247, 212, 212);
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar ul li{
            margin: auto;
            float: left;
            list-style: none;
            padding: 13px 23px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <nav>
                <ul>
                    <li><a href="#">Home</a> </li>
                    <li><a href="#">Complex</a> </li>
                    <li><a href="#">Display</a> </li>
                    <li><a href="#">Computer</a> </li>
                </ul>
            </nav>
        </nav>
    </header>
</body>
</html>
