<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navagation bar</title>
    <style>
        .navbar{
            background-color: khaki;
        }
        .navbar ul{
            overflow: auto;
            list-style: none;
        }
        .navbar ul li{
            padding: 13px 4px;
            float: left;
            
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">computer</a> </li>
                <li> <a href="#">complex</a> </li>
                <li> <a href="#">fularing</a> </li>
            </ul>
        </nav>
    </header>
</body>
</html>
