<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The concepts of the grid in webdevelopment</title>
    <style>
        .container{
            background-color: khaki;
            height: 100vh;
            display: grid;
        }
        .item{
            height: 200px;
            width: 200px;
            border: 2px solid rebeccapurple;
            background-color: greenyellow;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">this is the item-11</div>
        <div class="item">this is the item-12</div>
        <div class="item">this is the item-13</div>
        <div class="item">this is the item-14</div>
        <div class="item">this is the item-15</div>
        <div class="item">this is the item-16</div>
        <div class="item">this is the item-17</div>
        <div class="item">this is the item-18</div>
        <div class="item">this is the item-19</div>
    </div>
</body>
</html>
