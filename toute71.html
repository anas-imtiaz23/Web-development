<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops in the java script</title>

</head>
<body>
    <script>
        let n=prompt("enter the value of the number");
        let sum=0;
        n=Number.parseInt(n)
        for(let i=0; i<n; i++){
            console.log(i);
           sum+=i;
        }
        console.log("the value of the sum is"+(sum));

    </script>
</body>
</html>
