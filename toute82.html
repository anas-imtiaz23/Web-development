    <script>
        // here we will write the code about the maths object 
        let m=Math;
        console.log(m);
        console.log("the value of the e in the maths in javascript is ",Math.E )
        console.log("the value of the ln2 in the maths in the javascript is the following "+":",Math.LN2)
        // now we will discuss about the square root functions in the javascript 
        console.log("the square of the 34 is the following "+":", Math.sqrt(34));
        console.log("the square of the 64 is the following "+":",Math.sqrt(64));
        console.log("the square of the 36 is the following "+":",Math.sqrt(36));
        // now we will discuss about the power functions in the javascript

        console.log("the value of the 5 to his power  is the following"+":", Math.pow(5,4));
        // now we will talk about the cell and floor functions in the javascript how they will work 
        console.log("the cell value of the 5.89 is the folowing"+":",Math.ceil(5.7));
        console.log("the floor value of the 5.89 is the folowing"+":",Math.floor(5.7));
        // now we will discuss about that how we will greate the random number in the javascript 
        let r= Math.random(); 
        console.log("the randam number in the math will be displayed here"+":",r)
        let n1=1;
        let n2=100;
        let r_100=n1+(n2-n1)*Math.random();
        console.log("the random numbers between the 1 and 100 is",r_100);
